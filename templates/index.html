<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Email Status</title>
</head>
<body>
    <h1>Birthday Email Status</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for email in sent_emails %}
        <tr>
            <td>{{ email.name }}</td>
            <td>{{ email.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="window.location.href='/add_user'">Add a new user</button>
</body>
</html>
